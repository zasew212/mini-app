{% extends "base.html" %}

{% block content %}
    <div class="admin-panel">
        <h2>Добавить новый товар</h2>

        <form action="{{ url_for('add_product') }}" method="POST">
            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" id="name" name="name" required placeholder="Введите название товара" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <option value="обувь">Обувь</option>
                    <option value="одежда">Одежда</option>
                    <option value="другое">Другое</option>
                </select>
            </div>

            <div class="form-group">
                <label for="condition">Состояние:</label>
                <select id="condition" name="condition" required>
                    <option value="Новое">Новое</option>
                    <option value="БУ">БУ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">Размер:</label>
                <input type="text" id="size" name="size" required placeholder="Введите размер (например: 42, L, M)" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="text" id="price" name="price" required placeholder="Введите цену (например: 5000 ₽)" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" rows="5" required placeholder="Введите подробное описание товара" autocomplete="off"></textarea>
            </div>

            <div class="form-group">
                <label for="image2">Ссылка на изображение 2:</label>
                <input type="text" id="image2" name="image2" placeholder="https://example.com/image2.jpg">
            </div>

            <div class="form-group">
                <label for="image3">Ссылка на изображение 3:</label>
                <input type="text" id="image3" name="image3" placeholder="https://example.com/image3.jpg">
            </div>

            <div class="form-group">
                <label for="image4">Ссылка на изображение 4:</label>
                <input type="text" id="image4" name="image4" placeholder="https://example.com/image4.jpg">
            </div>

            <div class="form-group">
                <label for="image5">Ссылка на изображение 5:</label>
                <input type="text" id="image5" name="image5" placeholder="https://example.com/image5.jpg">
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn">Добавить товар</button>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
